<!DOCTYPE html>
<html>
  <head>
    <title>Configuration</title>
    <script src='../vendor/jquery/jquery.min.js'></script>
    <script src='../js/options.js'></script>
  </head>
  <body>
    <form id='form'>
      <h1>Configuration</h1>
      <div class='sumbit'>
        <input id='save' type='button' value='Save'>
        <input id='reset' type='button' value='Reset'>
      </div>
      <div class='default'>
        <h2>Default color set</h2>
        <div class='color-scheme' id='spooky'>
          <h3>spooky</h3>
          <input id='radio-spooky' name='scheme' type='radio' value='spooky'>
          <label for='radio-spooky'>Use this scheme</label>
          <div class='level5'>
            <label for='level5'>Level 5</label>
            <input class='spooky level5' type='color'>
          </div>
          <div class='level4'>
            <label for='level4'>Level 4</label>
            <input class='spooky level4' type='color'>
          </div>
          <div class='level3'>
            <label for='level3'>Level 3</label>
            <input class='spooky level3' type='color'>
          </div>
          <div class='level2'>
            <label for='level2'>Level 2</label>
            <input class='spooky level2' type='color'>
          </div>
          <div class='level1'>
            <label for='level1'>Level 1</label>
            <input class='spooky level1' type='color'>
          </div>
        </div>
        <div class='color-scheme' id='ocean'>
          <h3>ocean</h3>
          <input id='radio-ocean' name='scheme' type='radio' value='ocean'>
          <label for='radio-ocean'>Use this scheme</label>
          <div class='level5'>
            <label for='level5'>Level 5</label>
            <input class='ocean level5' type='color'>
          </div>
          <div class='level4'>
            <label for='level4'>Level 4</label>
            <input class='ocean level4' type='color'>
          </div>
          <div class='level3'>
            <label for='level3'>Level 3</label>
            <input class='ocean level3' type='color'>
          </div>
          <div class='level2'>
            <label for='level2'>Level 2</label>
            <input class='ocean level2' type='color'>
          </div>
          <div class='level1'>
            <label for='level1'>Level 1</label>
            <input class='ocean level1' type='color'>
          </div>
        </div>
      </div>
      <h2>Your original color set</h2>
      <div class='color-scheme' id='original'>
        <input id='radio-original' name='scheme' type='radio' value='spooky'>
        <label for='radio-original'>Use this scheme</label>
        <h3>new</h3>
        <div class='level5'>
          <label for='level5'>Level 5</label>
          <input id='level5' type='color'>
        </div>
        <div class='level4'>
          <label for='level4'>Level 4</label>
          <input id='level4' type='color'>
        </div>
        <div class='level3'>
          <label for='level3'>Level 3</label>
          <input id='level3' type='color'>
        </div>
        <div class='level2'>
          <label for='level2'>Level 2</label>
          <input id='level2' type='color'>
        </div>
        <div class='level1'>
          <label for='level1'>Level 1</label>
          <input id='level1' type='color'>
        </div>
      </div>
    </form>
  </body>
</html>
