<!DOCTYPE html>
<html>
  <head>
    <title>Configuration</title>
    <script src='../vendor/jquery/jquery.min.js'></script>
    <script src='../js/options.js'></script>
    <style>
      .color-scheme {
        float: left;
        width: 150px;
      }
    </style>
  </head>
  <body>
    <form id='form'>
      <h1>Configuration</h1>
      <div class='sumbit'>
        <input id='save' type='button' value='Save'>
        <input id='reset' type='button' value='Reset'>
        <input id='radio-default' name='scheme' type='radio' value='default'>
        <label for='radio-default'>Use default scheme of GitHub</label>
      </div>
      <div class='default'>
        <h2>Choose you favorite color scheme</h2>
        <p>you can change detailed color settings by clicking each palet.</p>
        <div class='color-scheme' id='ocean'>
          <h3>ocean</h3>
          <input id='radio-ocean' name='scheme' type='radio' value='ocean'>
          <label for='radio-ocean'>Use this scheme</label>
          <div class='level5'>
            <label for='level5'>Level 5</label>
            <input class='ocean level5' type='color'>
          </div>
          <div class='level4'>
            <label for='level4'>Level 4</label>
            <input class='ocean level4' type='color'>
          </div>
          <div class='level3'>
            <label for='level3'>Level 3</label>
            <input class='ocean level3' type='color'>
          </div>
          <div class='level2'>
            <label for='level2'>Level 2</label>
            <input class='ocean level2' type='color'>
          </div>
          <div class='level1'>
            <label for='level1'>Level 1</label>
            <input class='ocean level1' type='color'>
          </div>
        </div>
        <div class='color-scheme' id='volcano'>

          </div>
          <div class='level2'>

          </div>
          <div class='level1'>
            <label for='level1'>Level 1</label>
            <input class='volcano level1' type='color'>
          </div>
        </div>
        <div class='color-scheme' id='slacker'>
          <h3>slacker</h3>
          <input id='radio-slacker' name='scheme' type='radio' value='slacker'>
          <label for='radio-slacker'>Use this scheme</label>
          <div class='level5'>
            <label for='level5'>Level 5</label>
            <input class='slacker level5' type='color'>
          </div>
          <div class='level4'>
